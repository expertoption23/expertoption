<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Express Option — Live Trade</title>
      <link rel="icon" type="image/png" href="../assets/img/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
:root{
  --primary:#ff7a18;
  --bg:#ffffff;
  --panel:#f5f5f5;
  --card:#ffffff;
  --border:rgba(0,0,0,.12);
  --text:#111111;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

/* Sidebar */
.sidebar{
  position:fixed; inset:0 auto 0 0; width:260px;
  background:#f3f3f3;
  padding:20px;
  transform:translateX(-100%);
  transition:.3s;
  z-index:1000;
  border-right:1px solid var(--border);
}
.sidebar.open{transform:translateX(0)}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--primary);
  text-align:center;
  margin:15px 0 30px;
}
.nav a{
  display:block;
  padding:12px 14px;
  margin-bottom:8px;
  border-radius:10px;
  color:inherit;
  text-decoration:none;
}
.nav a:hover{
  background:rgba(255,122,24,.12);
  color:var(--primary);
}

/* Layout */
.main{padding:20px}
@media(min-width:900px){
  .sidebar{transform:none}
  .main{margin-left:260px}
}
.topbar{
  display:flex;
  justify-content:flex-end;
  margin-bottom:20px;
}
.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* Cards */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
  margin-bottom:20px;
}
h2,h3{color:var(--primary);margin:0 0 12px}

/* Balance */
.balance{
  font-size:32px;
  font-weight:700;
  transition:.3s;
}
.balance.up{color:var(--primary)}
.balance.down{color:#d63031}

/* Charts */
#tv-chart{height:320px;border-radius:12px;overflow:hidden}
canvas{width:100%;height:200px}

/* Trade box */
.trade-box{
  display:flex;
  gap:10px;
}
.trade-box input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
  color:var(--text);
}
.trade-box button{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.message{margin-top:10px;font-size:14px}
.success{color:var(--primary)}
.error{color:#d63031}
</style>
</head>

<body>
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" target="_blank">
        <img src="../assets/img/logo-ct-dark.png" class="navbar-brand-img h-100" alt="main_logo" style="width: 50px;;">
      </a>
    </div>
<aside class="sidebar" id="sidebar">
  <div class="logo">Express Option</div>
  <nav class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="#">Trades</a>
    <a href="billing.html">Billing</a>
    <a href="withdrawl.html">Withdrawal</a>
  </nav>
</aside>

<main class="main">

<div class="topbar">
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
</div>

<div class="card">
  <h2>Trading Balance</h2>
  <div class="balance" id="balance">$0.00</div>
</div>

<div class="card">
  <h3>Enter Trade Code</h3>
  <div class="trade-box">
    <input id="tradeCode" placeholder="Enter trade code">
    <button onclick="startTrade()">Execute</button>
  </div>
  <div class="message" id="message"></div>
</div>
<div class="card">
     <h3>Profit / Loss Candles</h3>
  <canvas id="candleChart"></canvas>
  <h3>Live Chart</h3>
   <div style="margin-top:10px">
          <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_widget&amp;symbol=BITSTAMP:BTCUSD&amp;interval=D&amp;symboledit=1&amp;toolbarbg=f1f3f6&amp;studies=" style="width:100%;height:480px;border:0;"></iframe>
        </div>
<div class="card">
 <h3>Trade History (Equity Curve)</h3>
  <canvas id="equityChart"></canvas>
</div>

</main>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}



/* CONFIG */
const VALID_CODE="XAewr43weqdwcer5";
const TARGET=5000;
const DURATION=3600;

/* STATE */
let balance=0, running=false, startTime=null;
let history=[], candles=[];

const balEl=document.getElementById("balance");
const eqCtx=document.getElementById("equityChart").getContext("2d");
const cdCtx=document.getElementById("candleChart").getContext("2d");

/* Equity Curve */
function drawEquity(){
  eqCtx.clearRect(0,0,eqCtx.canvas.width,eqCtx.canvas.height);
  if(history.length<2) return;
  eqCtx.strokeStyle="#ff7a18";
  eqCtx.beginPath();
  history.forEach((v,i)=>{
    const x=i*(eqCtx.canvas.width/(history.length-1));
    const y=eqCtx.canvas.height-(v/TARGET)*eqCtx.canvas.height;
    i?eqCtx.lineTo(x,y):eqCtx.moveTo(x,y);
  });
  eqCtx.stroke();
}

/* Candles */
function drawCandles(){
  cdCtx.clearRect(0,0,cdCtx.canvas.width,cdCtx.canvas.height);
  const visible=candles.slice(-30);
  if(visible.length<2) return;

  const values=visible.flatMap(c=>[c.open,c.close]);
  const min=Math.min(...values);
  const max=Math.max(...values);
  const range=max-min||1;
  const h=cdCtx.canvas.height;

  visible.forEach((c,i)=>{
    const x=i*12+20;
    const openY=h-((c.open-min)/range)*h;
    const closeY=h-((c.close-min)/range)*h;
    const top=Math.min(openY,closeY);
    const height=Math.abs(openY-closeY)||2;

    cdCtx.fillStyle=c.close>=c.open?"#ff7a18":"#d63031";
    cdCtx.fillRect(x,top,8,height);
  });
}

/* Main loop */
function update(){
  const elapsed=(Date.now()-startTime)/1000;
  const progress=Math.min(elapsed/DURATION,1);
  const targetNow=TARGET*progress;

  const drift=(targetNow-balance)*0.03;
  const volatility=(Math.random()-0.5)*600;
  const prev=balance;

  balance+=drift+volatility;
  if(balance<-440) balance=-440;

  balEl.classList.remove("up","down");
  if(balance<0) balEl.classList.add("down");
  else balEl.classList.add(balance>=prev?"up":"down");

  history.push(balance);
  candles.push({open:prev,close:balance});
  balEl.textContent=`$${balance.toFixed(2)}`;

  drawEquity();
  drawCandles();

  if(progress<1) setTimeout(update,1000);
}

/* Start trade */
function startTrade(){
  if(running) return;
  if(tradeCode.value!==VALID_CODE){
    msg("Trade not found","error");
    return;
  }
  running=true;
  startTime=Date.now();
  msg("Trade joined successful — live running","success");
  update();
}

function msg(t,c){
  message.textContent=t;
  message.className="message "+c;
}
</script>

</body>
</html>
